<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة HTML مع صورة ونصوص</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .image-container {
            margin-bottom: 20px;
        }

        img {
            max-width: 60%;
            height: auto;
            border: none;
            filter: drop-shadow(0 0 20px #ff0000) drop-shadow(0 0 40px #ff4d4d);
        }

        .text-container {
            margin-top: 20px;
        }

        .text-container p {
            margin: 15px 0;
            color: red;
            font-family: "Cairo", sans-serif;
            font-weight: bold;
            font-size: 36px;
            line-height: 2;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff4d4d, 0 0 30px #ff8080, 0 0 40px #ff9999;
        }
    </style>
</head>
<body>

    <!-- عنصر الصوت -->
    <audio id="background-audio" autoplay>
        <source src="https://cdn.discordapp.com/attachments/1330498032826978365/1334520340172374066/5006dba4d84bf0f3.mp3?ex=679e25eb&is=679cd46b&hm=b0cd25523040ff84d622672e8a956b860ca4e2033544afc5db986ed94ee64e70&" type="audio/mpeg">
        متصفحك لا يدعم تشغيل الصوت.
    </audio>

    <div class="image-container">
        <img src="https://media.discordapp.net/attachments/1330282295432708237/1334906116726980618/IMG_0158.png?ex=679e3bb3&is=679cea33&hm=16f5b9fb275469acb239007e63f68ed691cace0303980c4c417c11262a380bbf&=&format=webp&quality=lossless&width=550&height=305" alt="صورة مثال">
    </div>

    <div class="text-container">
        <p>كـس امـك بـانـدا</p>
        <p>discord.gg/GPKvWbK2</p>
    </div>

    <script>
        // تشغيل الصوت تلقائيًا بعد تفاعل المستخدم مع الصفحة
        document.addEventListener('click', function() {
            let audio = document.getElementById("background-audio");
            audio.play().catch(error => console.log("لم يتم تشغيل الصوت تلقائيًا بسبب سياسات المتصفح."));
        });
    </script>

</body>
</html>
